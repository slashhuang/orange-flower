<!DOCTYPE html>
<html lang="zh-CN">
<!--author：yuji-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" href="../public/stylesheets/reset.css">
    <title>注册</title>
</head>
<body class="register">
<div class="of-header gray">
    <a class="of-back" href="javascript:history.back()"></a>
    个人信息填写
</div>


<form class="of-register-form" action="" method="post">
    <label>
        姓名 <input  id="phoneNumber" type="tel" placeholder="请输入真实姓名" />
    </label>


    <label >
        身份证号
        <input  id="certNumber" type="tel" placeholder="请输入" />
    </label>

    <label>
        密码
        <input id="password" type="password" placeholder="请输入密码"/>
    </label>

    <label>
        确认密码<input id="passwrodRepeat" type="password" placeholder="请重复刚才设置的密码" />
    </label>


    <label class="of-check no-border">
        <input class="checkbox-style" type="checkbox" value="">我已阅读并同意<a href="">《橘花协议》</a>
    </label>
    <label class=" no-border">
        <input class="of-button of-button-bar" id="submit" type="button"  value="注册">
    </label>

</form>
</body>
<script src="../public/js/require.js" data-main="../src/js/register"></script>
</html>
