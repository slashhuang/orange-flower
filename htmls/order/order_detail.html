<!DOCTYPE html>
<html lang="zh-CN">
<!--
    订单详情
    build by rwson @2015-08-14
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/common.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/order/order_detail.css">
    <title>订单详情</title>
</head>
<body>
<!--头部-->
<div class="of-header gray">
    <a class="header-back" href="javascript:history.back()"></a>
    订单详情
    <a class="header-function" href="../index.html">首页</a>
</div>

<!--订单详情-->
<div class="order-main">

    <!-- 创建时间-->
    <div class="order-top">
        <h4 class="order-num">订单号&nbsp;&nbsp;123323255</h4>
        <h4 class="create-time">交易时间&nbsp;&nbsp;2015-08-09</h4>
    </div>

    <!-- 订单详情-->
    <div class="order-info">
        <div class="order-img">
            <img src="../../public/images/order/iphone.jpg">
        </div>
        <div class="order-info-detail">
            <p class="decrease-icon order-info-name">苹果&nbsp;&nbsp;(Apple)&nbsp;&nbsp;iPhone6</p>
            <p class="info-arg">白色&nbsp;&nbsp;64GB</p>
            <div class="price">
                <p>商品价格</p>
                <p class="info-price">￥<span class="price-red">4998</span></p>
                <p class="info-del-price"><del>￥4998</del></p>
            </div>
        </div>
    </div>

    <!-- 付款详情-->
    <div class="pay-detail">
        <div class="info-item first-pay">
            <p class="info-name">首付</p>
            <p class="info-detail">￥0</p>
        </div>
        <div class="info-item month-pay">
            <p class="info-name">月付</p>
            <p class="info-detail">￥186.53×24</p>
        </div>
        <div class="info-item off-price">
            <p class="info-name">已优惠</p>
            <p class="info-detail"><span>首付20%</span>再减200</p>
        </div>
        <div class="info-item order-state">
            <p class="info-name">订单状态</p>
            <div class="state-bar">
                <div class="state-item passed">
                    <i class="icon"></i>
                    <p class="text-state">审核中</p>
                </div>
                <div class="state-item passed">
                    <i class="icon"></i>
                    <p class="text-state">发货中</p>
                </div>
                <div class="state-item passed">
                    <i class="icon"></i>
                    <p class="text-state">已发货</p>
                </div>
                <div class="state-item">
                    <i class="icon"></i>
                    <p class="text-state">申请售后</p>
                </div>
            </div>
        </div>
        <div class="info-item delivery-time">
            <p class="info-name">发货时间</p>
            <p class="info-detail">2015-08-10</p>
        </div>
        <div class="info-item recive-person">
            <p class="info-name">收货人</p>
            <p class="info-detail">罗智淳</p>
        </div>
        <div class="info-item address">
            <p class="info-name">收货地址</p>
            <p class="info-detail">江苏省南京市新街口&nbsp;&nbsp;建华大厦</p>
        </div>
        <div class="info-item pay-method">
            <p class="info-name">支付方式</p>
            <p class="info-detail">微信支付</p>
        </div>
        <div class="info-item receipt-info">
            <p class="info-name">发票信息</p>
            <p class="info-detail">个人</p>
        </div>
    </div>

    <div class="split-line"></div>

    <div class="re-buy">
        <a href="javascript:;" class="re-buy-btn">重新购买</a>
    </div>

</div>
</body>
</html>
