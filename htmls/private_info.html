<!DOCTYPE html>
<html lang="zh-CN">
<!--author：yuji-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <title>橘花</title>
</head>
<body class="register">
<div class="of-header gray">
    <a class="of-back" href="javascript:history.back()"></a>
    个人信息填写
</div>


<form class="of-register-form" action="" method="post">
    <label>
        姓名 <input name="name" type="text" placeholder="请输入真实姓名" />
    </label>

    <label>
        身份证号<input name="name" type="tel" placeholder="证件号码有X，请用*代替" />
    </label>
    <label >
       省份<span>什么鬼学校</span><select class="of-icon-home" id="province" style="">
            <option>aa</option>
        <option>cc</option>
    </select>
    </label>
    <label >
        城市<span>什么鬼学校</span>
        <select id="city">
        <option>aa</option>
    </select>
    </label>
    <label >
        学校 <span>什么鬼学校</span><select id="school">
        <option>aa</option>
    </select>
    </label>
    <label >
        校区<span>什么鬼学校</span><select id="campus">
        <option>aa</option>
    </select>
    </label>
    <label >
        年级<span>什么鬼学校</span><select id="grade">
        <option>aa</option>
    </select>
    </label>

    <script>
        var school = document.getElementById("school");
        function clickSchool(){
            school.select();
        }
    </script>

    <label class=" no-border">
        <input class="of-button of-button-bar" id="submit" type="button"  value="下一步" onclick="clickSchool()">
    </label>

</form>
</body>
<!--<script public="../public/js/require.js" data-main="../public/js/register"></script>-->
</html>
