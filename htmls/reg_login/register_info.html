<!DOCTYPE html>
<html lang="zh-CN">
<!--author：yuji-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" href="../public/stylesheets/reset.css">
    <link rel="stylesheet" href="../public/stylesheets/common.css">
    <link rel="stylesheet" href="../public/stylesheets/register_login/reg_login.css">
    <title>注册</title>
</head>
<body class="register">
<div class="of-header gray clear-float">
    <a class="header-back" href="javascript:history.back()"></a>
    个人信息填写
</div>


<form class="of-register-form" id="regForm" action="" method="post" data-toggle="distpicker">
    <label>
        姓名 <input  id="userNumber" type="text" placeholder="请输入真实姓名">
    </label>
    <label >
        身份证号
        <input  id="IDNumber" type="tel" placeholder="请输入证件号" />
    </label>
    <label>
        省份
        <span class="arrow-right-select"></span>
        <select data-province="" id="userProvince"></select>
    </label>
    <label>
        城市
        <span  class="arrow-right-select"></span>
        <select data-city="" id="userCity"></select>
    </label>
    <label>
        学校
        <span class="arrow-right-select"></span>
        <select id="userUniversity"></select><!--学校部分还没有写上去-->
    </label>
    <label>
        校区
        <span class="arrow-right-select"></span>
        <select id="userCampus"></select><!--校区部分还没有写上去-->
    </label>
    <label>
        年级
        <span class="arrow-right-select"></span>
        <select id="userLevel"></select><!--校区部分还没有写上去-->
    </label>
    <label class=" no-border">
        <input class="of-button of-button-bar" id="regInfoSubmit" type="button"  value="下一步">
    </label>

</form>
</body>
<script src="../public/js/require.js" data-main="../public/js/reg_login/register_info"></script>
</html>
