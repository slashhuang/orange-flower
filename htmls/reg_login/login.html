<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes"name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../public/stylesheets/reset.css">
    <link rel="stylesheet" href="../../public/stylesheets/common.css">
    <link rel="stylesheet" href="../../public/stylesheets/register_login/reg_login.css">
</head>
<body>
<div class="of-header gray">
    <a class="header-back" href="javascript:history.back()"></a>
    登录橘花
</div>
<form class="of-register-form" action="" method="post">
    <label>
        手机号 <input  id="loginPhoneNumber" type="tel" placeholder="请输入手机号码" />
    </label>
    <label>
        密码
        <input id="loginPassword" type="password" placeholder="请输入密码" style="margin-left:4rem;"/>
    </label>
    <label class=" no-border">
        <input class="of-button of-button-bar" id="loginSubmit" type="button"  value="登录">
    </label>
</form>
<div class="of-login-forget">
    <a href="register.html"><span id="quickRegister">快速注册</span></a>
    <span id="forgetPWD">忘记密码？</span>
</div>
</body>
</html>
