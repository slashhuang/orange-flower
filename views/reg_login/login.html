<div class="of-header gray ">
    <a class="header-back" href="javascript:history.back()"></a>
    登录橘花
</div>
<form class="of-register-form" action="" method="post">
    <label>
        手机号 <input  id="loginPhoneNumber" type="tel" placeholder="请输入手机号码" ng-model="loginName" ng-focus="checkVaildHint=''"/>
    </label>
    <label>
        密码
        <input id="loginPassword" type="password" placeholder="请输入密码" style="margin-left:4rem;" ng-model="loginPassword" ng-focus="checkVaildHint=''"/>
    </label>

</form>
    <div class="loginHint">{{checkVaildHint}}</div>
    <div class=" no-border">
        <div class="of-button of-button-bar" id="loginSubmit" ng-click="userLogin(loginName,loginPassword)">登录</div>
    </div>
<div class="of-login-forget">
    <a href="#/register"><span id="quickRegister">快速注册</span></a>
    <a href="#/forgetpwd"><span id="forgetPWD">忘记密码？</span></a>
</div>

<div class="log-hint-style" ng-bind="infoHint" ng-show="loginStatus"></div>
