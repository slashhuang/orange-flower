
<div id="userCheckID" ng-show="!showPwd">
    <div class="of-header gray">
        <a class="header-back" href="javascript:history.back()"></a>
        验证身份
    </div>
    <form class="of-register-form" id="registerForm" action="" method="post">
        <label>
            手机号 <input  id="telephone" type="tel" name="telephone" placeholder="请输入手机号码" ng-model="dataCollection.mobile"/>
        </label>

        <label>
            验证码
            <input  id="certNum" type="tel" name="code" placeholder="请输入验证码" ng-model="dataCollection.code"/>
            <input class="of-button of-register-button" id="certNumTap" type="button" value="发送验证码"/>
        </label>
        <label class=" no-border">
            <div class="of-button of-button-bar" ng-click="openPwd()">
                下一步
            </div>
        </label>

    </form>
</div>

<div id="userNewPWD" ng-model="showPwd"  ng-show="showPwd">
    <div class="of-header gray">
        <a class="header-back" href="javascript:" ng-click="closePwd()"></a>
        请输入新密码
    </div>
    <form class="of-forget-pwd"  action="" method="">
        <label>
            <input type="password" name="telephone" placeholder="请输入新密码" ng-model="dataCollection.password"/>
        </label>
        <label >
            <input type="tel" name="code" placeholder="请再输入一次"
                   ng-model="passwordRepeat"
                   ng-change="checkPassword(passwordRepeat,dataCollection.password)" />
        </label>
        <div ng-bind="passwordHint" style="margin-top:10px;"></div>
        <label class="no-border">
            <div class="of-button of-button-bar" id="newPWDdoneTAP"  ng-click="checkNextMove()">
                完成</div>
        </label>

    </form>
</div>
