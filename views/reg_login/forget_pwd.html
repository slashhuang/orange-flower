<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes"name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/common.css">
    <link rel="stylesheet" href="/stylesheets/sweetalert.css">
    <link rel="stylesheet" href="/stylesheets/reglog/reg_login.css">
    <link rel="stylesheet" href="/stylesheets/reglog/forget_pwd.css">
    <title>忘记密码</title>
</head>
<body>
<div id="userCheckID">
    <div class="of-header gray">
        <a class="header-back" href="javascript:history.back()"></a>
        验证身份
    </div>
    <form class="of-register-form" id="registerForm" action="" method="post">
        <label>
            手机号 <input  id="telephone" type="tel" name="telephone" placeholder="请输入手机号码" />
        </label>

        <label>
            验证码
            <input  id="certNum" type="tel" name="code" placeholder="请输入验证码" />
            <input class="of-button of-register-button" id="certNumTap" type="button" value="发送验证码" style="float:right;margin-right:0"/>
        </label>
        <label class=" no-border">
            <input class="of-button of-button-bar" id="checkNextMove" type="button"  value="下一步">
        </label>

    </form>
</div>

<div id="userNewPWD" style="display: none">
    <div class="of-header gray">
        <a class="header-back" href="javascript:history.back()"></a>
        请输入新密码
    </div>
    <form class="of-forget-pwd" id="registerForm" action="" method="post">
        <label>
            <input  id="newPWD" type="password" name="telephone" placeholder="请输入新密码" />
        </label>
        <label >
            <input  id="repeatNewPWD" type="tel" name="code" placeholder="请再输入一次" />
        </label>
        <label class="no-border">
            <input class="of-button of-button-bar" id="newPWDdoneTAP" type="button"  value="完成">
        </label>

    </form>
</div>

</body>
<script src="/js/require.js" data-main="/js/reg_login/forget_pwd"></script>
</html>
