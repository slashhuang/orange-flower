<div id="userCheckID" ng-show="!showPwd">
    <div class="of-header gray">
        <a class="header-back" href="javascript:history.back()"></a>
        验证身份
    </div>
    <div class="h-40"></div>
    <form class="of-register-form" id="registerForm" name="validateForm" action="" method="post">
        <label>
            手机号 <input id="telephone" name="telephone" placeholder="请输入手机号码"
                       ng-model="telephone" ng-change="checkMobile(telephone)" ng-focus="telHint=''"/>
        </label>
        <label>
            验证码
            <input id="certNum" type="tel" name="code" placeholder="请输入验证码" ng-model="code"/>
            <b ng-class="{true:'of-button of-register-button',false:'of-sms-button of-register-button'}[countTime<=0]"
               id="certCode" ng-click="sendsms(telephone)">
                {{registerSmsHint}}
            </b>
        </label>
        <label class="input-err" ng-show="telHint.length > 1" style="border: none;padding-bottom: 0;">
            {{telHint}}
        </label>
    </form>
    <div class="of-button of-button-bar" ng-click="showPwdArea()">
        下一步
    </div>
</div>

<!--<div class="h-40"></div>-->
<div id="userNewPWD" ng-model="showPwd" ng-show="showPwd">
    <div class="of-header gray">
        <a class="header-back" href="javascript:" ng-click="hidePwdArea()"></a>
        请输入新密码
    </div>
    <form class="of-forget-pwd" action="" method="">
        <label>
            <input type="password" name="telephone" placeholder="请输入新密码" ng-model="password"
                   ng-focus="passwordHint=''"/>
        </label>
        <label>
            <input type="password" name="code" placeholder="请再输入一次"
                   ng-model="passwordRepeat"
                   ng-change="checkPassword(passwordRepeat,password)"/>
        </label>

    </form>
    <div ng-bind="passwordHint" class="passwordHint"></div>
    <div class="of-button of-button-bar" id="newPWDdoneTAP" ng-click="checkNextMove()">完成</div>
</div>

<div ng-bind="submitHint" ng-show="submitHint.length>1" class="commonHint-style"></div>
