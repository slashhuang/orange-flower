<div class="of-header gray">
    <a class="header-back" href="javascript:history.back()"></a>
    注册新用户
</div>

<form class="of-register-form mt-40" id="registerForm" action="" method="post">
    <label>
        手机号 <input id="phoneNumber" type="tel" name="telephone" placeholder="请输入手机号码" ng-model="telephone">
    </label>
    <label>
        验证码
        <input id="certNumber" type="tel" name="code" placeholder="请输入验证码" ng-model="code"/>
        <b ng-class="{true:'of-button of-register-button',false:'of-sms-button of-register-button'}[countTime<=0]"
           id="sendCert" ng-click="sendsms(telephone)">
            {{registerSmsHint}}
        </b>
    </label>

    <label>
        密码
        <input id="password" type="password" name="password" placeholder="请输入6-16位数字或者字母" ng-model="password">
    </label>

    <label>
        确认密码<input id="passwordRepeat" type="password" placeholder="请重复刚才设置的密码" ng-model="passwordRepeat"
                   ng-change="checkPassword(password,passwordRepeat)"/>
    </label>

    <label class="of-check no-border">
        <input class="checkbox-style" id="registerCheckbox" type="checkbox"
               ng-model="verified" ng-init="verified = true">我已阅读并同意<a href="">《橘花协议》</a>
    </label>
</form>
<div style="margin-left:10px;">{{checkVaildHint}}</div>

<div class="of-button of-button-bar" id="regSubmit" ng-click="registerSubmit(telephone,password,code,verified)">注册</div>

<div ng-bind="submitHint" ng-show="submitHint.length>1" class="commonHint-style"></div>
