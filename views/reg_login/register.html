<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes"name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="/stylesheets/style.css">-->
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/common.css">
    <link rel="stylesheet" href="/stylesheets/sweetalert.css">
    <link rel="stylesheet" href="/stylesheets/reglog/reg_login.css">
    <title>注册</title>
</head>
<body class="register">
    <div class="of-header gray">
        <a class="header-back" href="javascript:history.back()"></a>
    注册新用户
    </div>

    <form class="of-register-form" id="registerForm" action="" method="post">
        <label>
           手机号 <input  id="phoneNumber" type="tel" name="telephone" placeholder="请输入手机号码" />
        </label>


        <label >
            验证码
            <input  id="certNumber" type="tel" name="code" placeholder="请输入验证码" />
            <input class="of-button of-register-button" id="sendCert" type="button" value="发送验证码" style="float:right;margin-right: 0"/>
        </label>

        <label>
            密码
            <input id="password" type="password" name="password" placeholder="请输入密码"/>
        </label>

        <label>
            确认密码<input id="passwordRepeat" type="password" placeholder="请重复刚才设置的密码" />
        </label>


       <label class="of-check no-border">
           <input class="checkbox-style" id="registerCheckbox" type="checkbox" value="">我已阅读并同意<a href="">《橘花协议》</a>
       </label>
        <label class=" no-border">
            <input class="of-button of-button-bar" id="regSubmit" type="button"  value="注册">
        </label>

    </form>
</body>
<script type="text/javascript-lazy">
    require(["dom_reglog/register"])
</script>
</html>
