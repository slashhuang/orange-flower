<!--头部-->
<div class="of-header gray">
        <a class="header-back" href="javascript:history.back()"></a>
        个人中心
    <a class="header-function" href="#/user/settings">设置</a>
</div>

<!--个人信息-->
<div class="user-center-info clear-float">
    <div class="left-info">
        <img class="avator" src="/images/user_center/my_head.png">
        <div class="name-mobile">
            <h4 class="u-name">{{centerData.userName}}</h4>
            <h6 class="u-mobile">{{centerData.telNo}}</h6>
        </div>
    </div>
    <a ng-class="{true: 'reg-btn-disable', false: 'reg-btn-active'}[verifyActive()]" href="#/user/credit">立即认证</a>
</div>

<div class="split-line"></div>

<!--余额-->
<div class="user-center-balance">
    <div class="balance-left">
        <h4 class="info-text">信用额度（元）</h4>
        <p class="info-num">0.0</p>
    </div>
    <div class="balance-right">
        <h4 class="info-text">可用额度（元）</h4>
        <p class="info-num">0.0</p>
    </div>
</div>

<div class="split-line"></div>

<!--按钮列表-->
<div class="user-center-btn-list">
    <ul>
        <li class="list-item">
            <a class="list-item-link" href="#/order/list">我的订单</a>
            <span class="arrow"></span>
        </li>
        <li class="list-item">
            <a class="list-item-link" href="#/bill">我的账单</a>
            <span class="arrow"></span>
        </li>
        <li class="list-item">
            <a class="list-item-link" href="javascript:;">客服热线</a>
            <span class="arrow"></span>
        </li>
        <li class="list-item">
            <a class="list-item-link" href="#/forgetpwd">修改密码</a>
            <span class="arrow"></span>
        </li>
        <li class="list-item">
            <a class="list-item-link" href="javascript:;">使用帮助</a>
            <span class="arrow"></span>
        </li>
    </ul>
</div>

<div ng-include="'/views/header_bottom/bottom.html'"></div>
